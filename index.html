<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="product-card">
    <img src="img.jpg" alt="Product Image" class="product-image">
    <div class="product-info">
      <h2 class="product-name">Modern Watch</h2>
      <p class="product-description">Elegant wristwatch with leather strap and minimal dial.</p>
      <p class="product-price">$149</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </div>
</body>
</html>
